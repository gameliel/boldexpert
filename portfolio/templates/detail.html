{% extends 'pages/bloglayouts.html' %}

{% load static %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel" style="margin-top: 94px;">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
    {% for p in photos %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
    {% endfor %}
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        {% for p in photos %}
        <div class="carousel-item active">
            <img src="{{ p.image.url }}" style="width: 100%; height: 500px;" alt="First Slide">  
        </div>
        {% endfor %}
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<div class="container">
    <h1>{{ portfolio.title }}</h1>
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <img src="{{ portfolio.image.url }}" style="width: 100%;" class="card" alt="2nd">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ portfolio.description|safe }}</p>
            <br>
        </div>
    </div>
</div>

{% endblock %}
