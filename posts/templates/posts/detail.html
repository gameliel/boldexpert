{% extends 'pages/bloglayouts.html' %}

{% load static %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'assets/images/storebg.png' %}" style="width: 100%;" alt="First Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'assets/images/storebg.png' %}" style="width: 100%;" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'assets/images/storebg.png' %}" style="width: 100%;" alt="Third Slide">
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <h2>{{ post.title }}</h2>col-md-4 col-lg-4 col-sm-12">
            <img src="{{ post.image.url }}" style="width: 100%;" alt="2nd">
      
            <p>{{ post.created_at }}</p>
            <hr>
            <p>{{ post.body }}</p>
            {% for p in photos %}
            <img src="{{ p.imageURL }}" style="width:100%;" alt="">
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
